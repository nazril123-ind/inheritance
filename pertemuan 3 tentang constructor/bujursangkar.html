//PARENT CLASS(Super Class)
class BangunDatar {
    hitungLuas (){
        console.log("Berikut merupakan hasil perhitungan luas dengan  bangun datar yang anda pilih");
    }
    hitungKeliling(){
        console.log("Berikut merupakan hasil perhitungan Keliling dengan  bangun datar yang anda pilih");
    }
}



class Lingkaran extends BangunDatar {
    constructor(r) {
        super();
        this.jari = r;
    }
    hitungLuas() {
        super.hitungLuas ();
        let luas = 3.14 * this.jari * this.jari;
        console.log("Luas lingkaran dengan jari-jari " + this.jari + " cm adalah " + luas + " cm²");
    }
    hitungKeliling() {
        super.hitungKeliling ();
        let keliling = 2 * 3.14 * this.jari;
        console.log("Keliling lingkaran dengan jari-jari " + this.jari + " cm adalah " + keliling + " cm");
    }
}

class BujurSangkar extends BangunDatar {
    constructor(s) {
        super();
        this.sisi = s;
    }
    hitungLuas() {
        super.hitungLuas ();
        let luas = this.sisi * this.sisi;
        console.log("Luas bujur sangkar dengan sisi " + this.sisi + " cm adalah " + luas + " cm²");
    }
    hitungKeliling() {
        super.hitungKeliling ();
        let keliling = 4 * this.sisi;
        console.log("Keliling bujur sangkar dengan sisi " + this.sisi + " cm adalah " + keliling + " cm");
    }
}

class PersegiPanjang extends BangunDatar {
    constructor(p,l) {
        super();
        this.panjang = p;
        this.lebar = l;
       
    }
    hitungLuas() {
        super.hitungLuas ();
        let luas = this.panjang * this.lebar;
        console.log("Luas Persegi Panjang dengan panjang " + this.panjang + " cm dan lebar " + this.lebar + " cm adalah " + luas + " cm²");
    }
    hitungKeliling() {
        super.hitungKeliling ();
        let keliling = 2 * (this.panjang + this.lebar);
        console.log("Keliling Persegi panjang  adalah " + keliling + " cm");
    }
}
